var objarr = [];
var players = [];

//ADD ALL OTHER OBJECTS
for(var n=0; n<num_rand_planets; n++) {
	obj = new Obj();
	obj.mass=100;
	obj.index = objarr.push(obj) - 1;
}




//DRAW EACH OBJECT
for(var i=0; i<objarr.length; i++) {
  //DRAW EACH POINT
  obj = objarr[i];
  if(!obj || obj.disabled) continue; //this point no longer exists
  obj.Draw();
}
